---
layout: default
image_source: "/assets/images/"
---

<style>
    h4 {
        text-align: center;
    }

    img {
        margin: auto;
        border: 3px solid rgb(255, 216, 70);
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(255, 216, 70, 0.75);
        width: 50%;
    }

    .grid {
        display: grid;
        margin: auto;
    }
    .grid img {
        width: 90%;
    }

    #project-title {
        text-align: center;
        line-height: 0.3;
    }

    #project-date {
        text-align: center;
    }

    #project-img {
        margin: auto;
        border: 3px solid rgb(255, 216, 70);
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(255, 216, 70, 0.75);
        width: 75%;
    }

    #project-links {
        text-align: center;
        color: rgb(255, 216, 70);
        text-shadow: 0 0 5px rgba(255, 215, 70, 0.75);
    }
</style>

<h1 id="project-title">{{page.title}}</h1>
<h4 id="project-date">{{page.date | date: "%b %Y"}}</h4>
<img id="project-img" src="../assets/images/thumbnails/{{page.title}}.png">

{% if page.links and page.link_names %}
<p id="project-links">Links: 
    {% for link in page.links %}
    <a href="{{page.links[forloop.index0]}}">{{page.link_names[forloop.index0]}}</a>
    {% endfor %}
</p>
{% else %}
<p></p>
{% endif %}

{{content}}
