---
layout: default
title: "Home"
---

<style type="text/css" media="screen">
  .grid {
    display: grid;
    grid-template-columns: 33% 33% 33%;
    margin: auto;
  }
  .grid a{
    height: 220px;
    border: 3px solid rgb(255, 216, 70);
    border-radius: 5px;
    box-shadow: 0px 0px 5px 0px rgba(255, 216, 70, 0.75);
    margin: 10px;
    padding: 10px;
    text-align: center;
    line-height: 0.25;
  }
  .grid a:hover{
    border-color: rgb(249, 255, 219);
    box-shadow: 0px 0px 5px 0px rgba(249, 255, 219, 0.75);
  }
  .grid a:hover h2{
    color: rgb(249, 255, 219);
    text-shadow: 0 0 5px rgba(249, 255, 219, 0.75);
  }
  .grid a:active{
    border-color: rgb(142, 124, 8);
    box-shadow: 0px 0px 5px 0px rgba(142, 124, 8, 0.75);
  }
  .grid a:active h2{
    color: rgb(142, 124, 8);
    text-shadow: 0 0 5px rgba(142, 124, 8, 0.75);
  }
  .grid a img{
    max-height: 75%;
    max-width: 100%;
    display: block;
    margin: auto auto 20px auto;
    object-fit: contain;
    border: 1px solid rgb(255, 216, 70);
    border-radius: 3px;
    box-shadow: 0px 0px 3px 0px rgba(255, 216, 70, 0.75);
  }
  .grid a:hover img{
    border-color: rgb(249, 255, 219);
    box-shadow: 0px 0px 3px 0px rgba(249, 255, 219, 0.75);
  }
  .grid a:active img{
    border-color: rgb(142, 124, 8);
    box-shadow: 0px 0px 3px 0px rgba(142, 124, 8, 0.75);
  }
</style>

<h1 style="text-align: center;">Projects</h1>
<div class="grid">
  {% assign projects = site.projects | sort:"date" | reverse %}
  {% for project in projects %}
  <a href="{{project.title}}.html" target="_self">
    <img src="../assets/images/{{project.title}}/thumbnail.png">
    <h2>{{project.title}}</h2>
    <p>{{project.date | date: "%b %Y"}}</p>
  </a>
  {% endfor %}
</div>
